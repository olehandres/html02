<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body style="background-color:lightblue;">
    <br>
    <h1 style="color:green" align="center">Poll</h1>
     <form method="POST" action="https://formspree.io/olehandres@icloud.com">
    <label>Did you like our site?
                <input type="radio" name="Did you like our site?" value="Yes" checked>Yes
                </label>
    <label>
                    <input type="radio" name="Did you like our site?" value="No">No
                    </label>
    <label>
                        <input type="radio" name="Did you like our site?" value="Can not answer">Can not answer
                        </label>
    <br><br>
    <label>Was our site useful?
                <input type="radio" name="Was our site useful?" value="Yes" checked>Yes
                </label>
    <label>
                    <input type="radio" name="Was our site useful?" value="No">No
                    </label>

    <label>
                        <input type="radio" name="Was our site useful?" value="Can not answer" >Can not answer
                        </label>
    <br><br>
    <label>Will you recommend our site to your friends?
                <input type="radio" name="Will you recommend our site to your friends?" value="Yes" checked>Yes
                </label>
    <label>
                    <input type="radio" name="Will you recommend our site to your friends?" value="No">No
                    </label>

    <label>
                        <input type="radio" name="Will you recommend our site to your friends?" value="Can not answer">Can not answer
                        </label>
    <br><br>
    <label>Your age:
            <input type="Age" name="Age of visitor" placeholder="Your age" required>
            </label>

    <br><br>
    <label>Your photo
            <input type="file" name="Photo of visitor" placeholder="Your photo" required>
            </label>
    <br><br>
    <input type="submit">
    <input type="reset">
    </form>

</body>

</html>
